<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:fragment="app_header">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<link type="text/css" rel="stylesheet" href="../css/materialize.min.css"
	media="screen,projection" />
<link type="text/css" rel="stylesheet" href="../css/app.css"
	media="screen,projection" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

	<nav>
		<div class="nav-wrapper back"></div>
	</nav>




	<div class="row card login">
		<form class="card-content" th:object="${user}"
			method="post" th:action="@{/}">
			<div class="row">
				<div class="input-field center-align">
					<input placeholder="user name" id="username" type="text"
						class="validate center-align" th:field="*{username}" /> <label class="center-align" for="name">user name</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field center-align">
					<input placeholder="password" id="password" type="password"
						class="validate center-align" th:field="*{password}" /> <label class="center-align" for="name">password</label>
				</div>
			</div>
			<hr></hr>
			<div class="row">
				<div class="input-field center-align">
					<button type="submit" class="btn btn-lg center-align">
							<i class="material-icons left">lock</i>login
						</button>
				</div>
			</div>
		</form>
	</div>






</body>
<footer class="page-footer myfooter back" th:fragment="app_footer">
	<script type="text/javascript" src="../js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../js/materialize.min.js"></script>
	<script type="text/javascript" src="../js/app.js"></script>

		<div class="container center-align">

		</div>
	</div>
</footer>
</html>
