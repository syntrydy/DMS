<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="master :: app_header" />

<body class="">
	<div th:replace="master :: app_navbar"></div>

	<div class="row card main">
		<form class="col s10 m8 card-content" th:object="${department}"
			method="post" th:action="@{{id}(id=${department.id})}">
			<div class="row">
				<select th:field="*{owner}" class="browser-default">
					<option th:each="univ : ${univs}" th:value="${univ.id}"
						th:text="${univ.name}" />
				</select>
			</div>
			<div class="row">
				<div class="input-field">
					<input placeholder="Placeholder" id="first_name" type="text"
						class="validate" th:field="*{name}" /> <label for="name">department
						name</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field">
					<input placeholder="Placeholder" id="fax" type="text"
						class="validate" th:field="*{description}" /> <label for="fax">department
						description</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s4 m4">
					<a href="/departments"><button type="submit"
							class="btn btn-lg back">
							<i class="material-icons left">skip_previous</i>Back
						</button></a>
				</div>
				<div class="input-field col s4 m4">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-lg back">
							<i class="material-icons left">save</i>update
						</button>
					</div>
				</div>
			</div>

		</form>
	</div>






</body>
<footer th:replace="master :: app_footer"></footer>
</html>
